{% extends 'base.html' %}

{% block content %}
  <h1>Lecture List</h1>
  {% if lectures %}
    <ul>
      {% for lecture in lectures %}
        <li><a href="{% url 'lecture_detail' lecture.pk %}">{{ lecture.title }}</a></li>
      {% endfor %}
    </ul>
  {% else %}
    <p>No lectures available.</p>
  {% endif %}
{% endblock %}
